<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="recommend places based on distance">
        <meta name="author" content="Isaac J. Lee, Jacque White">

        <title>Make Recommendations</title>

        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Quicksand|Shadows+Into+Light" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <style>
            /* This div allows Google Maps to always appear on the screen */
            .page {
                position: relative;
            }
    
            /* Customize the look of the table */
            #metrics {
                width: 410px;
            }

            #metrics th, td {
                padding: 0.6em 1em;
            }

            #metrics th:nth-of-type(1), #metrics td:nth-of-type(1) {
                width: 56%;
            }

            #metrics th:nth-of-type(2), #metrics td:nth-of-type(2) {
                text-align: center;
                width     : 20%;
            }

            #metrics th:nth-of-type(3), #metrics td:nth-of-type(3) {
                text-align: center;
                width     : 20%;
            }

            #metrics tbody tr:hover {
                background-color: var(--color-light-blue);
                color           : var(--color-text-contrast);
                transform       : scale(1.1);
            }
            
            /* This div allows Google Maps to always appear on the screen */
            #googleMaps {
                position: absolute;
                top     : 0;
                right   : 400px;
            }

            /* IMPORTANT: Always set the map height explicitly to define the size
             * of the div element that contains the map. */
            #map {
                position: fixed !important;
                width   : 400px;
                height  : 400px;
            }
        </style>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Make Recommendations</h1>
            
            <h2>Metric: Spherical Perimeter</h2>
            <p>Click on a table row to see the places on map.</p>

            <div class="page">
                <div class="panel" id="metrics">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Metric</th>
                                <th>p</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div class="panel" id="googleMaps">
                    <div id="map"></div>
                </div>
            </div>
        </div>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5UBuB1NoQsps2oc6EdyNhrLGbYY_FZMQ&libraries=places&callback=displayMap" async defer></script>
        <script type="text/javascript" src="assets/js/make_recommendations.js"></script>
    </body>
</html>
