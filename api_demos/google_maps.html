<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Google Maps API demo">
        <meta name="author" content="Isaac J. Lee">

        <title>Google Maps API Demo</title>
        <style>
          /* IMPORTANT: Always set the map height explicitly to define the size
           * of the div element that contains the map. */
          #map {
            height: 400px;
          }
          /* Optional: Makes the sample page fill the window. */
          html, body {
            height: 100%;
            margin: 0;
            padding: 0;
          }
        </style>

        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Quicksand|Shadows+Into+Light" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Google Maps API</h1>

            <div class="panel">
                <h2>Notes</h2>
                <p>Documentation is great.</p>
                <div id="map"></div>
            </div>
            
            <div class="panel">
                <h2>Documentation</h2>
                <p><a href="https://developers.google.com/maps/documentation/javascript/tutorial">Link to the API documentation</a>
            </div>
        </div>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUXkXE4GQC50D5MTJSZRnoy47XBou0f1U&callback=initMap" async defer></script>
        <script type="text/javascript" src="assets/javascript/google_maps.js"></script>
    </body>
</html>
