<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Mapbox API demo">
        <meta name="author" content="Isaac J. Lee">

        <title>Mapbox API Demo</title>

        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Quicksand|Shadows+Into+Light" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src='https://api.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.css' rel='stylesheet' />
    </head>
    <body>
        <div class="container">
            <h1>Mapbox API</h1>

            <div class="panel">
                <h2>Notes</h2>
                <p>Product is a bit complex but may offer us rich features.</p>

                <div id='map' style='width: 400px; height: 300px;'></div>
                <script>
                    mapboxgl.accessToken = 'pk.eyJ1IjoibWFqaWMiLCJhIjoiY2o2cGxlcW9vMDBqZzJ3cnJlNzYyOHJzZyJ9.PehYMNdCgHD68JHLx136yw';
                    var map = new mapboxgl.Map({
                        container: 'map',
                        style    : 'mapbox://styles/mapbox/streets-v10',
                        center   : [-97.755996, 30.307182], // starting position [lng, lat]
                        zoom     : 12 // starting zoom
                    });
                </script>
            </div>
            
            <div class="panel">
                <h2>Documentation</h2>
                <p><a href="https://www.mapbox.com/api-documentation/#maps">Link to the API documentation</a></p>
            </div>
        </div>
    </body>
</html>
